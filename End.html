<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
          body { background-image:url("Koishi.gif"); background-repeat:repeat; }
    </style>
</head>
<body bgcolor="1D7874">
 
<audio controls style="margin: 0 auto; display: block;" id="drift" src="" controls></audio><br/>
<input type="button" value="暫停" onclick="pause();">
<input type="button" value="播放" onclick="play();">
<input type="button" value="快轉" onclick="fastPlay();">
<input type="button" value="中間" onclick="playm();">
<input type="button" value="重開" onclick="playr();">
 

<form>
     
    <select id="songList" size="7" ondblclick="playSong()">
        <option>Koishi</option>
        <option>Doremy</option>
        <option>JoonShion</option>
        <option>Byakuren</option>
        <option>Reisen</option>
        <option>Kokoro</option>
        <option>Yukari</option>
    </select>
</form>
 
<script>
d = document.getElementById("drift");
timer = null;

Touhou = ["Koishi.gif","Doremy.gif","JoonShion.gif","Byakuren.gif","Reisen.gif","Kokoro.gif","Yukarin.gif"]
Songs = ["Hartmann.mp3","Dream.mp3","Egoist.mp3","Emotional.mp3","Insanity.mp3","Lost.mp3","Yorimashi.mp3"]
let currentImage = 0
    
    songList = document.getElementById("songList");
    songNames = songList.options;
     
    //autoplay
    d.addEventListener('ended', function() {
        songNames.selectedIndex = (songNames.selectedIndex + 1) % songNames.length;
        this.src = Songs[songNames.selectedIndex];
        changeBackground();
        this.play();
    });
    
    //normal play
    function playSong(){
        if(songNames.selectedIndex >= 0){
            d.src = Songs[songNames.selectedIndex];
            changeBackground();
            d.play();
        }
        //alert (songNames.selectedIndex)
    }

    function changeBackground() {
        End.style.backgroundImage = `url(${Touhou[currentImage]})`;
        currentImage = (currentImage + songNames.selectedIndex) % Touhou.length;
    }
  

function pause(){
    d.pause();
}
 
function play(){
    clearTimeout(timer); // 免除 playBetween 設下的暫停影響
    d.playbackRate = 1.0;
    d.play();
}

function playr(){
    
    d.playbackRate = 1.0;
    if (d.paused) {
        d.play();
    }else{
        d.pause();
        d.currentTime = 0
        d.play()
    }
}

function playm(){
    
    d.playbackRate = 1.0;
    if (d.paused) {
        d.play();
    }else{
        d.pause();
        d.currentTime = d.duration/2
        d.play()
    }
}
 


function fastPlay(){
    clearTimeout(timer); // 免除 playBetween 設下的暫停影響
    d.playbackRate += 1.0;
    d.play();
}
 
function playBetween(startTime, endTime){
    clearTimeout(timer); // 免除前一次 playBetween 設下的暫停影響
    d.playbackRate = 1.0;
    d.currentTime = startTime;
    d.play();
    timer = setTimeout("pause()", (endTime - startTime) * 1000); // 預約暫停
}
</script>
 
</body></html>
